<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-container">
       
            <div class="fylo-container">
                <img src="public/logo.svg" alt="This is a Fylo logo">
                <div class="icons-container">
                    <img src="public/icon-document.svg" alt="This is a document icon">
                    <img src="public/icon-folder.svg" alt="This is a folder icon">
                    <img src="public/icon-upload.svg" alt="This is an upload icon">
                </div>
            </div>

            
            <div class="storage-container">
                <div class="dialouge-box">
                    <span>185</span>
                     <span>GB LEFT</span>
                    </div>
                    
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="storage-bar-bg">
                   
                    </div>
                    <div class="bar-label">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
       
   </div>
</body>
</html>
